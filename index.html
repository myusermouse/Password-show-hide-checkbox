<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PASSWORD SHOW HIDE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
      <form action="" method="post">
          <label for="header"><h1 class="header" id="header">Policy</h1></label>
          <label for="USER"><!-- <h5>USER</h5> --> <input type="text" name="user" id="user" class="user" required placeholder="USERKEY"></label>
          <label for="Password"><!-- <h5>PASS</h5> --> <input type="password" name="password" id="password" class="user" required placeholder="PASSWORD"></label>
          <label for="check" class="checkit"><span class="show-pass"><input type="checkbox" name="check" id="check" class="check"><h6>Show Password</h6></span></label>
          <label for="Btn"><button class="btn" id="btn" type="submit">Sign in</button></label>
          
          <label for="signup"><a href="#">Sign up</a></label>
      </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
